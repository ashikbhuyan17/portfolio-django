{% load static %}
<div id="colorlib-page">
    <div class="container-wrap">
        <div id="colorlib-main">
            <section class="colorlib-contact" data-section="contact">
                <div class="colorlib-narrow-content">
                    <div class="row">
                        <div class="col-md-6 col-md-offset-3 col-md-pull-3 animate-box"
                            data-animate-effect="fadeInLeft">
                            <!-- <span class="heading-meta">Get in Touch</span> -->
                            <h2 class="colorlib-heading">Contact</h2>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-5">

                            <div class="colorlib-feature colorlib-feature-sm animate-box"
                                data-animate-effect="fadeInLeft">
                                <div class="colorlib-icon">
                                    <i class="fa fa-location-arrow"></i>
                                </div>
                                <div class="colorlib-text">

                                    <p>40/A, 5th floor Dhaka,Dhanmondi</p>
                                </div>
                            </div>

                            <div class="colorlib-feature colorlib-feature-sm animate-box"
                                data-animate-effect="fadeInLeft">
                                <div class="colorlib-icon">
                                    <i class="fa fa-envelope"></i>
                                </div>
                                <div class="colorlib-text">
                                    <p><a href="#">ashik35-2585@diu.edu.bd</a></p>
                                </div>
                            </div>



                            <div class="colorlib-feature colorlib-feature-sm animate-box"
                                data-animate-effect="fadeInLeft">
                                <div class="colorlib-icon">
                                    <i class="icon-phone"></i>
                                </div>
                                <div class="colorlib-text">
                                    <p><a href="tel://">+880 1793605043</a></p>
                                </div>
                            </div>
                            <div >
                                <iframe
                                    src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3651.8990681564!2d90.37139331445586!3d23.750978394672252!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3755bf4d6018f643%3A0x603d2d083289b4a3!2sDhanmondi%2032%20Road%20Bridge%2C%20Dhanmondi%20Bridge%2C%20Dhaka%201209!5e0!3m2!1sen!2sbd!4v1605767237868!5m2!1sen!2sbd"
                                    width="100%" height="100%" frameborder="0" style="border:0;"
                                    allowfullscreen="" aria-hidden="false" tabindex="0"></iframe>
                            </div>
                        </div>
                        <div class="col-md-7 col-md-push-1">
                            <div class="row">
                                <div class="col-md-10 col-md-offset-1 col-md-pull-1 animate-box"
                                    data-animate-effect="fadeInRight">
                                    <form method="POST">
                                        {% csrf_token %}
                                        <div class="form-group">
                                            <input type="text" class="form-control" placeholder="Name" name="fullname">
                                        </div>
                                        <div class="form-group">
                                            <input type="text" class="form-control" placeholder="Email" name="email">
                                        </div>
                                        
                                        <div class="form-group">
                                            <textarea  id="message" cols="30" rows="7" class="form-control"
                                                placeholder="Message" name="message"></textarea>
                                        </div>
                                        <div class="form-group">
                                            <input type="submit" class="btn btn-primary btn-send-message"
                                                value="Send Message" >
                                        </div>
                                        
                                    </form>
                                </div>

                            </div>
                        </div>
                    </div>
                </div>
            </section>   
        </div>
    </div>
</div>
